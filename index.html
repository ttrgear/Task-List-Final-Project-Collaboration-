!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Todo app project</title>
  </head>

  <body>
    <header class="navbar navbar-expand-lg bg-primary">
      <nav class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/ourLogo.png" alt=""
        /></a>
        <h1 class="fw-bold">Welcome to our app</h1>
      </nav>
    </header>

    <main>
      <form action="/todoList.html">
        <br />
        <h1>Add New Task</h1>
        <br />
        <p>
          <label for="taskName" class="form-label">Task Name</label> <br />
          <input type="text" id="taskName" class="form-control" />
        </p>
        <br />
        <p>
          <label for="textDescription" class="form-label"
            >Text Description:</label
          >
        </p>
        <textarea
          id="textDescription"
          name="textDescription"
          rows="4"
          cols="50"
          class="form-control"
        ></textarea>
        <br />
        <p>
          <label for="assignedTo" class="form-label">assignedTo</label> <br />
          <input type="text" id="assignedTo" class="form-control" />
          <input type="date" />
          <input type="button" value="Add task" />
          <br />
          <select class="form-select">
            <option>In progress</option>
            <option>Todo</option>
            <option>review</option>
            <option>Done</option>
          </select>
        </p>
      </form>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
