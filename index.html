<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <header>
        <title>Task List Final Project</title>
    </header>
</head>
<body>
    <h1>Task List Beta</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Add New tasks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Task Name</td>
            </tr>
            <tr>
                <td colspan="3">Task Description</td>
            </tr>
            <tr>
                <td colspan="3">Assigned to:</td>
            </tr>
        </tbody>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Projects</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Task 1</td>
                </tr>
                <tr>
                    <td colspan="3">Task 2</td>
                </tr>
                <tr>
                    <td colspan="3">Task 3</td>
                </tr>
            </tbody>
        </table>
    </table>
<footer>
    <table>
        <thead>
            <th rowspan="2">Current Tasks</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Task Name</td>
            </tr>
            <tr>
                <td colspan="3">Task Description</td>
            </tr>
            <tr>
                <td colspan="3"> Assigned to:</td>
            </tr>
            <tr>
                <td colspan="3">Due Date</td>
            </tr>
            <tr>
                <td colspan="3">Status</td>
            </tr>
        </tbody>
    </table>
</footer>
</body>
</html>
